<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Создание нового пользователя</title>
</h:head>
<h:body>
    <f:view>
        <h:form>
            <p:panel header="СОЗДАНИЕ НОВОГО ПОЛЬЗОВАТЕЛЯ">
                <p:outputPanel>
                    <p:outputLabel value="Укажите логин пользователя"/>
                </p:outputPanel>
                <p:outputPanel styleClass="ui-fluid">
                    <p:inputText value="#{userController.login}"/>
                </p:outputPanel>
                <p:spacer height="20"/>

                <p:outputPanel>
                    <p:outputLabel value="Укажите пароль"/>
                </p:outputPanel>
                <p:outputPanel styleClass="ui-fluid">
                    <p:inputText value="#{userController.password}"/>
                </p:outputPanel>
            </p:panel>
            <p:spacer height="20"/>

            <p:outputPanel>
                <p:commandButton value="Создать пользователя"
                                 action="#{userController.registration()}"/>
                <p:spacer width="20"/>
                <p:commandButton value="Вернуться к аутентификации"
                                 action="user-login?faces-redirect=true"/>
            </p:outputPanel>

        </h:form>
    </f:view>
</h:body>
</html>
