<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{userController.findUser()}"/>
</f:metadata>

<f:view>
    <ui:composition template="/WEB-INF/views/templates/template.xhtml">
        <ui:param name="title" value="Профиль пользователя"/>
        <ui:define name="content">
            <h:form>
                <p:panel header="ПРОФИЛЬ ПОЛЬЗОВАТЕЛЯ">
                <p:outputPanel>
                    <p:outputLabel value="Логин пользователя:"/>
                    <p:spacer width="20"/>
                    <p:outputLabel value="#{userController.userDTO.login}"/>
                </p:outputPanel>
                <p:spacer height="20"/>

                <p:outputPanel>
                    <p:outputLabel value="Роль пользователя:"/>
                    <p:spacer width="20"/>
                    <p:outputLabel value="#{userController.userDTO.role.displayName()}"/>
                </p:outputPanel>
            </p:panel>
            <p:spacer height="25"/>

            <p:outputPanel>
                <p:commandButton value="Меняем данные?"
                                 action="user-edit?faces-redirect=true"/>
                <p:spacer width="20"/>
                <p:button value="Выход из-под этого пользователя" href="#{request.contextPath}/logout"/>
            </p:outputPanel>

        </h:form>
    </ui:define>
</ui:composition>
</f:view>
        </html>
