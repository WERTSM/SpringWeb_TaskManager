<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Аутентификация</title>
</h:head>
<h:body>
    <f:view>
        <form action="/SpringSecurity" method="post">
            <p:panel header="АУТЕНТИФИКАЦИЯ">
                <p:outputPanel>
                    <p:outputLabel value="Укажите логин пользователя"/>
                </p:outputPanel>
                <p:outputPanel styleClass="ui-fluid">
                    <input type="text" class="form-control" id="username" name="username"></input>
                </p:outputPanel>
                <p:spacer height="15"/>
                <p:outputPanel styleClass="ui-fluid">
                </p:outputPanel>
                <p:outputPanel>
                    <p:outputLabel value="Укажите пароль"/>
                </p:outputPanel>
                <p:outputPanel styleClass="ui-fluid">
                    <input type="password" class="form-control" id="password" name="password"></input>
                </p:outputPanel>
                <p:spacer height="15"/>
                <p:outputPanel styleClass="ui-fluid">
                <button type="submit" class="btn btn-default">Залогиниться</button>
                </p:outputPanel>
                <p:spacer height="15"/>
                <p:outputPanel>
                    <p:spacer height="20"/>
                    <p:button value="Регистрация"
                              outcome="userRegistry"
                              style="float:left"/>
                </p:outputPanel>
            </p:panel>
        </form>

    </f:view>
</h:body>
</html>
