<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>#{title}</title>
    <p:tabMenu activeIndex="#{param.entity}">

            <f:param name="entity" value="1" hidding="true" />

        <p:menuitem value="Задачи" outcome="task-list" icon="pi pi-search">
            <f:param name="entity" value="2" hidding="true"/>

        <p:menuitem value="Пользователь" outcome="user-page" icon="pi pi-search">
            <f:param name="entity" value="3" hidding="true"/>
        </p:menuitem>
    </p:tabMenu>

</h:head>
<h:body>
    <ui:insert name="content" />
</h:body>
</html>
